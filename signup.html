<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Sign Up</h1>
    <!-- <p>Hello welcome to sign up</p> -->
    <input type="text" name="" placeholder="Enter your name(Username)">
    <input type="text" name="" list="tech" placeholder="Technology">
    <datalist id="tech" placeholder="Technology">
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </datalist>
    <input type="email" name="" placeholder="Enter your Email..">
    <input type="password" name="" placeholder="Please Enter your Password..">
    <input type="password" name="" placeholder="Confirm password">
    <button>Sign Up</button>
</form>
</body>
</html>
